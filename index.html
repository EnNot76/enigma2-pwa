<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EN.igma¬≤</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#9333ea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom right, #2c1b47, #1a3557);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(147, 51, 234, 0.3);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(147, 51, 234, 0.5);
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        h1::before {
            content: 'üîí ';
            font-size: 1.2em;
        }
        .help-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: #d4bfff;
            font-size: 1em;
            cursor: pointer;
        }
        .help-btn:hover {
            color: #9333ea;
        }
        @media (max-width: 600px) {
            .help-btn {
                font-size: 0.8em;
                top: 430px;
                right: 0.4px;
            }
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #d4bfff;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(147, 51, 234, 0.7);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #9333ea;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 8px;
        }
        button {
            padding: 14px 44px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #756a9e;
        }
        button i {
            font-size: 1.4em;
            font-style: normal;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            background: #c084fc;
        }
        button:hover::after {
            content: attr(aria-label);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2c1b47;
            color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            z-index: 10;
            margin-bottom: 10px;
            border: 1px solid rgba(147, 51, 234, 0.5);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #2c1b47;
            margin-bottom: 5px;
        }
        button:active {
            animation: pulse 0.2s;
        }
        @media (max-width: 600px) {
            .button-group {
                gap: 4px;
            }
            button {
                padding: 12px 18px;
                font-size: 1.05em;
                background: #655a8f;
            }
            button i {
                font-size: 1.2em;
            }
            #shareBtn {
                padding: 12px 18px;
            }
            button:hover {
                background: #c084fc;
            }
            button:hover::after {
                font-size: 0.7em;
                padding: 4px 8px;
            }
            button:hover::before {
                border: 4px solid transparent;
                border-top-color: #2c1b47;
            }
        }
        .alert {
            color: #ffcc00;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .shake {
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .reveal {
            animation: reveal 0.6s ease-in;
        }
        @keyframes reveal {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #2c1b47;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid #9333ea;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }
        .popup-content h2 {
            margin-top: 0;
            color: #d4bfff;
        }
        .popup-content p {
            color: #e0e0e0;
        }
        .close-btn {
            background: #9333ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-btn:hover {
            background: #7e22ce;
        }
        .footer-text {
            color: #c0efc0;
            font-size: 10px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EN.igma¬≤ <button class="help-btn" onclick="showPopup()">?</button></h1>
        <label for="key">Chiave segreta:</label>
        <input type="text" id="key" placeholder="Inserisci la chiave">
        <label for="message">Messaggio:</label>
        <textarea id="message" placeholder="Inserisci il messaggio qui"></textarea>
        <div class="button-group">
            <button id="encryptBtn" onclick="encrypt()" aria-label="Cripta messaggio"><i>üîí</i></button>
            <button id="decryptBtn" onclick="decrypt()" aria-label="Decripta messaggio"><i>üîç</i></button>
            <button id="copyBtn" onclick="copyText()" aria-label="Copia messaggio"><i>üìã</i></button>
            <button id="shareBtn" onclick="shareText()" aria-label="Condividi messaggio"><i>‚Üª</i></button>
        </div>
        <div id="alert" class="alert"></div>
        <div class="footer-text"><hr>
            <iframe src="https://gifer.com/embed/1j6F" width="163" height="45" frameborder="0" allowfullscreen></iframe><br>
            Concept & Code by Enzo Notari
        </div>
    </div>

    <div id="popup">
        <div class="popup-content">
            <h2>Istruzioni</h2>
            <p>1. Inserisci una chiave segreta (uguale per criptare e decriptare).</p>
            <p>2. Scrivi o incolla il tuo messaggio.</p>
            <p>3. Premi "Cripta" per nasconderlo o "Decripta" per leggerlo.</p>
            <p>4. Usa "Copia" per copiare il testo.</p>
            <button class="close-btn" onclick="hidePopup()">Chiudi</button>
        </div>
    </div>

    <script>
        function xorEncrypt(text, key) {
            const textBytes = new TextEncoder().encode(text);
            const keyBytes = new TextEncoder().encode(key);
            const encryptedBytes = new Uint8Array(textBytes.length);
            for (let i = 0; i < textBytes.length; i++) {
                encryptedBytes[i] = textBytes[i] ^ keyBytes[i % keyBytes.length];
            }
            return btoa(String.fromCharCode(...encryptedBytes));
        }

        function xorDecrypt(encryptedBase64, key) {
            const encryptedBytes = new Uint8Array([...atob(encryptedBase64)].map(c => c.charCodeAt(0)));
            const keyBytes = new TextEncoder().encode(key);
            const decryptedBytes = new Uint8Array(encryptedBytes.length);
            for (let i = 0; i < encryptedBytes.length; i++) {
                decryptedBytes[i] = encryptedBytes[i] ^ keyBytes[i % keyBytes.length];
            }
            return new TextDecoder().decode(decryptedBytes);
        }

        function encrypt() {
            const key = document.getElementById('key').value;
            const message = document.getElementById('message').value;
            const alertDiv = document.getElementById('alert');
            if (!key) {
                alertDiv.textContent = 'Inserisci una chiave segreta!';
                document.getElementById('key').classList.add('shake');
                setTimeout(() => document.getElementById('key').classList.remove('shake'), 400);
                return;
            }
            const encrypted = xorEncrypt(message, key);
            document.getElementById('message').value = encrypted;
            document.getElementById('message').classList.add('reveal');
            setTimeout(() => document.getElementById('message').classList.remove('reveal'), 600);
            alertDiv.textContent = '';
        }

        function decrypt() {
            const key = document.getElementById('key').value;
            const encrypted = document.getElementById('message').value;
            const alertDiv = document.getElementById('alert');
            if (!key) {
                alertDiv.textContent = 'Inserisci una chiave segreta!';
                document.getElementById('key').classList.add('shake');
                setTimeout(() => document.getElementById('key').classList.remove('shake'), 400);
                return;
            }
            try {
                const decrypted = xorDecrypt(encrypted, key);
                document.getElementById('message').value = decrypted;
                document.getElementById('message').classList.add('reveal');
                setTimeout(() => document.getElementById('message').classList.remove('reveal'), 600);
                alertDiv.textContent = '';
            } catch (e) {
                alertDiv.textContent = 'Errore: Controlla il testo criptato e la chiave!';
            }
        }

        function copyText() {
            const message = document.getElementById('message');
            message.select();
            document.execCommand('copy');
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = 'Testo copiato negli appunti!';
            setTimeout(() => alertDiv.textContent = '', 2000);
        }

        function shareText() {
            const message = document.getElementById('message').value;
            const alertDiv = document.getElementById('alert');
            if (!message) {
                alertDiv.textContent = 'Inserisci un messaggio da condividere!';
                document.getElementById('message').classList.add('shake');
                setTimeout(() => document.getElementById('message').classList.remove('shake'), 400);
                return;
            }
            if (navigator.share) {
                navigator.share({
                    title: 'Messaggio Segreto - EN.igma¬≤',
                    text: message
                }).then(() => {
                    alertDiv.textContent = 'Messaggio condiviso con successo!';
                    setTimeout(() => alertDiv.textContent = '', 2000);
                }).catch(() => {
                    alertDiv.textContent = 'Errore durante la condivisione!';
                    setTimeout(() => alertDiv.textContent = '', 2000);
                });
            } else {
                alertDiv.textContent = 'Condivisione non supportata su questo dispositivo!';
                setTimeout(() => alertDiv.textContent = '', 2000);
            }
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        window.onclick = function(event) {
            const popup = document.getElementById('popup');
            if (event.target == popup) {
                hidePopup();
            }
        }

        // Registrazione del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrato con successo:', registration);
                    })
                    .catch(error => {
                        console.error('Errore nella registrazione del Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
